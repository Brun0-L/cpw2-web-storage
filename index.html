<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPW2: Web Storage</title>
  </head>
  <body onload="load()">
    <p id="text">Web storage</p>
    <label for="color">Cor do fundo: </label>
    <input type="color" id="color" onblur="changeColor()" />
    <br />
    <label for="font">Fonte do t√≠tulo do fundo: </label>
    
    <select name="select" id="font" onChange="changeFont();">Arial, Monaco e Bradley Hand
      <option value="Arial" selected>Arial</option>
      <option value="Monaco">Monaco</option>
      <option value="Bradley Hand">Bradley Hand</option>
    </select>

    <script>
     
         let inputFont = document.getElementById("font");
         document.body.style.fontFamily= inputFont.value;
         localStorage.setItem("font", inputFont.value);
     
      function load() {
        document.body.style.backgroundColor = localStorage.getItem("color");
        document.body.style.fontFamily= localStorage.getItem("font");
       
      }
    </script>
  </body>
</html>
